<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="description" content="This app provides end-to-end information about the Global Coffee Industry">
  <style>
    body {
      position: relative !important;
      top: 0 !important;
    }
  </style>
  <title>CoffeeWeb</title>

  <!-- Include meta tags here -->
  <script id="meta-placeholder">
    // Function to fetch and insert meta tags
    function fetchAndInsertMetaTags() {
      fetch('meta.html')
        .then(response => response.text())
        .then(data => {
          // Insert meta tags into head of document
          const head = document.head || document.getElementsByTagName('head')[0];
          head.insertAdjacentHTML('beforeend', data);
          
          // Remove placeholder script tag
          const placeholder = document.getElementById('meta-placeholder');
          placeholder.parentNode.removeChild(placeholder);
        })
        .catch(error => console.error('Error loading meta tags:', error));
    }

    // Run function when DOM content is loaded
    document.addEventListener('DOMContentLoaded', fetchAndInsertMetaTags);
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
