<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Your Title Here</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // Load the contents of b.html
            $.get("meta.html", function(data) {
                // Extract head contents from b.html
                var headContents = $(data).filter("head").html();
                // Append head contents to the head of index.html
                $("head").append(headContents);
            });
        });
    </script>
</head>
<body>
    <!-- Your content here -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
