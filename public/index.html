<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Meta tags will be loaded dynamically here -->
    <script>
      // Fetch and insert meta tags from another HTML file
      fetch('meta-tags.html')
        .then(response => response.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const metaTags = doc.head.querySelectorAll('meta');
          metaTags.forEach(meta => document.head.appendChild(meta));
        })
        .catch(error => console.error('Error loading meta tags:', error));
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
