<!doctype html>
<html lang="en">
  <head>
    <object type="text/html" data="meta.html"></object>
    <style>
      body {
        position: relative !important;
        top: 0px !important;
      }
    </style>
    <title class="font-bold">CoffeeWeb</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Option 1: Using object tag to include external HTML -->
    <object type="text/html" data="meta.html"></object>

    <!-- Option 2: Using HTML5 Import (note: limited browser support) -->
    <!-- <link href="extern.html" rel="import" /> -->

    <!-- JavaScript for client-side file import (optional) -->
    <script>
      // Example: JavaScript to dynamically import an external HTML file
      $(document).ready(function(){
        $("#root").load("meta.html");
      });
    </script>
  </body>
</html>
